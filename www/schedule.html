<style type="text/css" media="screen">
.jqplot-axis {
  font-size: 1.0em;
  margin-right: 10px;
}

.jqplot-yaxis {
  position: absolute;
}

.jqplot-yaxis-label {
  margin-right: 20px;
  font-size: 1.0em;
  position: right;
}

.data-chart {
  margin-top: 0em;
  z-index: 100;
}

.data-chart .jqplot-point-label {
  border: 1.5px solid #aaaaaa;
  padding: 5px 5px;
  background-color: #eeccdd;
}
</style>

    <div id="schedule_table_div"
      style="z-index: 1; display: block; position: relative; height 300px; top: 0px; left: 10px;"></div>
    <div id="zone_config_table_buttons_div"
      style="z-index: 199; display: none; position: absolute; top: 10px;">
      <button id="save_button" class="button text-button"
        style="position: relative; color: green; left: 10px; width: 80px;">Save</button>
      <button id="done_button" class="button text-button"
        style="position: relative; color: grey; left: 10px; width: 80px;">Done</button>
    </div>
    <div id="zone_config_table_div"
      style="z-index: 199; display: none; position: absolute; opacity: 1.0; background-color: white; width: 800px; height: 600px; top: 0px; left: 200px">
      <table id="zone_config_table"
        style="position: absolute; text-align: center">
        <colgroup>
          <col style="width: 60px" />
          <col style="width: 60px" />
          <col style="width: 60px" />
          <col style="width: 60px" />
          <col style="width: 60px" />
          <col style="width: 60px" />
          <col style="width: 60px" />
        </colgroup>
        <thead>
          <tr>
            <td>Run</td>
            <td>Rain</td>
            <td>ETRate</td>
            <td>RunMult</td>
            <td>DepthIn</td>
            <td>MinVWC</td>
            <td>MaxVWC</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="run_table_buttons_div"
      style="z-index: 199; display: none; position: absolute; top: 10px;">
      Run mins<input id="runtime_mins_input" 
        style="position: relative; left: 10px; width: 80px;"/>
      <button id="run_button" class="button text-button"
        style="position: relative; color: grey; left: 10px; width: 80px;">Run</button>
      <button id="run_exit_button" class="button text-button"
        style="position: relative; color: grey; left: 10px; width: 80px;">Exit</button>
    </div>
    <div id="run_table_div"
      style="z-index: 199; display: none; position: absolute; opacity: 1.0; background-color: white; width: 800px; height: 600px; top: 0px; left: 200px">

        <colgroup>
          <col style="width: 200px" />
          <col style="width: 200px" />
          <col style="width: 100px" />
        </colgroup>
        <thead>
          <tr>
            <td id="running_zone_name"></td>
            <td id="running_zone_countdown"></td>
            <td><button id="run_cancel_button_running" class="button text-button"
                style="display: none; width: 80px;">Cancel</button></td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
