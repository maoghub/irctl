<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

	href="css/bootstrap-responsive.css" />

<!-- BEGIN: load jquery -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script

<script src="js/jquery.easy-confirm-dialog.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/jquery.plugin.min.js"></script>

<style type="text/css" media="screen">
.jqplot-axis {
	font-size: 1.0em;
	margin-right: 10px;
}

.jqplot-yaxis {
	position: absolute;
}

.jqplot-yaxis-label {
	margin-right: 20px;
	font-size: 1.0em;
	position: right;
}

.data-chart {
	margin-top: 0em;
	z-index: 100;
}

.data-chart .jqplot-point-label {
	border: 1.5px solid #aaaaaa;
	padding: 5px 5px;
	background-color: #eeccdd;
}
</style>

</head>

<body style="width: 100%; height: 100%;">
	<div id="run_totals_totals_div"
		style="display: none; position: absolute; top: 0px; left: 260px; height: 400px; width: 490px; z-index: 99; background-color: white; opacity: 1.0">
		<div
			style="display: inline-block; position: absolute; top: 20px; left: 40px; width: 250px; padding: 10px 100px; font-size: 1.5em; color: #eee; background: #666">
			Total weekly amount
			<button class="large-del-button" id="close_graphs_button"
				style="position: absolute; top: 5px; left: 410px; margin: 0px; padding: 0px; width: 25px; height: 25px"></button>
		</div>
		<div id="zone_run_chart" class="data-chart"
			style="position: absolute; top: 72px; left: -10px; height: 270px; width: 510px;"></div>
	</div>
	<div id="zone_run_chart_select"
		style="display: none; position: absolute; top: 80px; left: 230px; height: 260px; width: 30px; z-index: 99">
		<table id="zone_run_chart_select_table" style="width: 50px;"></table>
	</div>

	<!------------------------------------------------------------------------------>
	<!-- ************************ BUTTONS *************************************** -->
	<!------------------------------------------------------------------------------>

	<div
		style="display: block; position: absolute; top: 0px; left: 0px; width: 100%; height: 100px">
		<img id="water_now_button" src="img/buttons/water_now.png"
			class="button has-help" onclick="displayRunNowTable()"
			style="position: absolute; z-index: 30; display: inline-block; top: 10px; left: 10px;">

		<img id="settings_button" src="img/buttons/settings.png"
			class="button has-help" onclick="displaySystemSettingsTable()"
			style="position: absolute; z-index: 30; display: inline-block; top: 10px; left: 60px;">

		<img id="graphs_button" src="img/buttons/graphs.png"
			class="button has-help" onclick="redrawGraphs()"
			style="position: absolute; z-index: 30; display: inline-block; top: 10px; left: 110px;">

		<img id="alarms_button" src="img/buttons/alarm.png"
			class="button has-help"
			style="position: absolute; display: none; top: 10px; left: 160px;">

		<img id="left_arrow_button" src="img/buttons/left.png"
			class="button has-help"
			style="position: absolute; z-index: 30; display: inline-block; top: 10px; left: 230px;">

		<img id="right_arrow_button" src="img/buttons/right.png"
			class="button has-help"
			style="position: absolute; z-index: 30; display: inline-block; top: 10px; left: 750px;">

		<div id="help_box" class="help-box"
			style="z-index: -1; position: absolute; top: 380px; left: 15px; width: 500px;"></div>
	</div>
	<!--button id="save_button" style="position:absolute; display: inline-block; z-index: 99; font-size:0.9em; text-align: center; color: green; top:350px; left: 630px; width: 120px;">Save changes</button>
	<button id="cancel_button" style="position:absolute; display: inline-block; z-index: 99; font-size:0.9em; text-align: center; color: grey; top:380px; left: 630px; width: 120px;">Revert changes</button-->

	<!------------------------------------------------------------------------------>
	<!-- ************************ DYNAMIC TABLES ******************************** -->
	<!------------------------------------------------------------------------------>

	<div id="schedule_table_div"
		style="z-index: 1; display: block; position: relative; height 300px; top: 0px; left: 10px;"></div>
	<div id="run_now_table_div"
		style="z-index: 10; display: none; position: absolute; height 300px; width: 600px; opacity: 1.0; background-color: white; top: 200px; left: 260px;"></div>

	<!------------------------------------------------------------------------------>
	<!-- ************************ ZONE PLANT TABLE ****************************** -->
	<!------------------------------------------------------------------------------>

	<div id="zone_config_table_div"
		style="display: none; position: absolute; z-index: 199; opacity: 1.0; background-color: white; width: 800px; height: 600px; left: 200px">

		<table id="zone_config_table" style="position: absolute; text-align: center">
			<colgroup>
				<col style="width: 60px" />
				<col style="width: 60px" />
				<col style="width: 60px" />
				<col style="width: 60px" />
				<col style="width: 60px" />
				<col style="width: 60px" />
				<col style="width: 60px" />
			</colgroup>
			<thead>
				<tr>
					<td>Run</td>
					<td>Rain</td>
					<td>ETRate</td>
					<td>RunMult</td>
					<td>DepthIn</td>
					<td>MinVWC</td>
					<td>MaxVWC</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
					    <input type="checkbox" id="run-checkbox-0">
					</td>
					<td>
					    <input type="checkbox" id="rain-checkbox-0">
					</td>
					<td>
					    <input type="text" id="etrate-input-0">
					</td>
					<td>
					    <input type="text" id="runmult-input-0">
					</td>
					<td>
					    <input type="text" id="depthin-input-0">
					</td>
					<td>
					    <input type="text" id="minvwc-input-0">
					</td>
					<td>
					    <input type="text" id="maxvwc-input-0">
					</td>
				</tr>
			</tbody>
		</table>

		<!------------------------------------------------------------------------------>
		<!-- ************************ SYSTEM SETTINGS TABLE ************************* -->
		<!------------------------------------------------------------------------------>

		<div id="system_settings_table" class="menu-table left-table"
			style="display: none; position: absolute; z-index: 40; top: 0px; left: 0px; width: 800px; height: 600px">
			<button class="large-del-button2" id="close_plant_list_button"
				style="position: absolute; z-index: 200; top: 10px; left: 770px; width: 25px; height: 25px"></button>
			<div id="config_tabs" style="width: 800px; height: 400px">
				<ul>
					<li><a href="#config_tabs_settings">Settings</a></li>
					<li><a href="#config_tabs_alerts">Alerts</a></li>
				</ul>
				<div id="config_tabs_settings">
					<table id="system_settings_table"
						style="margin: 0px; padding: 0px;">
						<colgroup>
							<col style="width: 150px" />
							<col style="width: 150px" />
							<col style="width: 150px" />
						</colgroup>
						<tbody>
							<tr>
								<td>Zip code:</td>
								<td><input id="weather_station_text"
									style="margin: 0px 0px 0px -70px; width: 50px; height: 20px;"
									type="text" /></td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Watering time:</td>
								<td><input id="watering_time_spinner"
									style="padding-left: -30px; width: 60px; height: 20px;"></td>
							</tr>
							<tr>
								<td></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
