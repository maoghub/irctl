  <div id="run_totals_totals_div"

  <!-- ************************ ZONE PLANT TABLE ****************************** -->
  <!------------------------------------------------------------------------------>

  <div id="zone_config_table_div"
    style="display: none; position: absolute; z-index: 199; opacity: 1.0; background-color: white; width: 800px; height: 600px; left: 0px">

    <table class="plant-table-header" style="position: absolute;">
      <colgroup>
        <col style="width: 80px" />
        <col style="width: 200px" />
        <col style="width: 60px" />
        <col style="width: 160px" />
      </colgroup>
      <thead>
        <tr>
          <td colspan="4" id="zone_config_table_zone_name"
            style="text-align: center"></td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Light:</td>
          <td id="light_amount_div"><div class="light_amount"
              style="margin-top: -15px;"></div></td>
          <td>Soil:</td>
          <td>
            <div class="styled-select" style="width: 130px">
              <select id="zone_config_table_soil_type" style="width: 152px">
                <option value="clay">clay</option>
                <option value="clay loam">clay loam</option>
                <option value="loam">loam</option>
                <option value="potting soil">potting soil</option>
                <option value="potting mix">potting mix</option>
                <option value="sandy loam">sandy loam</option>
              </select>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

          <li><a href="#config_tabs_alerts">Alerts</a></li>
        </ul>
        <div id="config_tabs_settings">

            <colgroup>
              <col style="width: 150px" />
              <col style="width: 150px" />
              <col style="width: 150px" />
            </colgroup>
            <tbody>
              <tr>
                <td>Zip code:</td>
                <td><input id="weather_station_text"
                  style="margin: 0px 0px 0px -70px; width: 50px; height: 20px;"

                <td></td>
                <td></td>
              </tr>
              <tr>

              <tr>

                <td></td>
                <td></td>
